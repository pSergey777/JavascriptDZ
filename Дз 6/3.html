<html lang="en">

<head>

  <style>

    .stars_container {
      display: flex;

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    //  const stars = document.querySelector(`.stars_container`)
    //  const star =  document.querySelectorAll(`.fas`)
    //  stars.addEventListener(`mouseover`, star => {
    //   const starTrg = star.target;
    //   starTrg.classList.add(`golden`);
    //   for (let index = 0; index < stars.length; index++) {
    //     const starAll = stars
    //     starTrg.classList.add(`golden`);
    //   }
    //  }) Пытался сделать сам по памяти, но понял что без ваших видео не обойтись

    const star = document.querySelectorAll(`.fas`);
    const stars = document.querySelector(`.stars_container`)
    stars.addEventListener(`mouseover`, event => {
      if (!event.target.classList.contains(`fas`)) {
        return;
      } for (const starAll of star) {
        starAll.classList.add(`golden`);
        if (starAll === event.target) {
          break;
        }
      }
    });
    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    stars.addEventListener(`mouseout`, event => {
      if (!event.target.classList.contains(`fas`)) {
        return;
      } for (const starAll of star) {
        starAll.classList.remove(`golden`);
        if (starAll === event.target) {
          break;
        }
      }
    });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
  // Когда мы переводим курсор с одной звезды на другую
  // по причине между ними пространства могут начать мигать звезды.
  // Чтобы это исправить нужно прописать display: flex; общему блоку. (Добавил)

  </script>
