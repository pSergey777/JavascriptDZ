<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Сначала в (а) вкладывается 1, позже срабатывает унарный оператор и добавляет
    еще единицу в итоге в (с) ответ равен двум
     */
    c = ++a;
    console.log(c);

    /*
    К (b) присвается единица, позже срабатывает унарный оператор и добавляет
    еще единицу, но в (d) ответ будет 1 так как унарный оператор сработает 
    позже 
     */
    d = b++;
    console.log(d);

    /*
    Так как в (с) вложенно 2, а в (а) 2 и прибавляется еще единица оператора 
    итого выходит а=3, то после их сложения получется в (с) число 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    К (d) присваетвается двойка, так же как и в (b) у нас нас находится 2 
    два числа складываются выходит 4, позже после слоожения к (b) добавится еще
    одна единица
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
